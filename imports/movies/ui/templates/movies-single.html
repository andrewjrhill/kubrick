<template name="moviesSingle">
  {{#with movie}}
    <div class="banner" style="background-image: url('{{ banner }}')">
      <div class="overlay">&nbsp;</div>
    </div>

    <div class="wrapper">
      <div class="content">
        <div class="poster" style="background-image: url('{{ poster  }}')">&nbsp;</div>
        <h1 class="title">{{ title }}</h1>
      </div>

      <ul class="details">
        <li><span>Type: </span>{{ movie_type }}</li>
        <li><span>Release Date: </span>{{ release_date }}</li>
        <li><span>Directors: </span>{{ getCrewMember "Director" }}</li>
        <li><span>Writers: </span>{{ getCrewMember "Writer" }}</li>
        <li><span>Description: </span>{{ description }}</li>
        <li><span>Cast: </span>{{ cast }}</li>
      </ul>
    </div>

    <div class="buttons-wrapper">
      <button class="edit">Edit</button>
      <button class="delete">Delete</button>
    </div>
  {{/with}}
</template>
