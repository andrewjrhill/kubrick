<template name="moviesSingle">
  {{#with movie}}
    <div class="banner" style="background-image: url('{{ banner }}')">
      <div class="overlay">&nbsp;</div>
      <!-- <button class="edit-movie">Edit Movie</button> -->
    </div>
    <div class="wrapper">
      <div class="content">
        <div class="poster" style="background-image: url('{{ poster  }}')">&nbsp;</div>
        <h1 class="title">{{ title }}</h1>
      </div>
      <ul class="details">
        <li class="release-date"><span class="category">Release Date:</span> {{ release_date }}</li>
        <!-- <li class="director "><span class="category">Director:</span> {{ director }}</li> -->
        <li class="description ">{{ description }}</li>
      </ul>
      <!-- <div class="cast">
        <p class="category">Cast: </p>
        <ul>
          <li class="cast ">{{ cast }}</li>
        </ul>
      </div> -->
    </div>
    <div class="buttons">
      <button class="edit">Edit</button>
      <button class="delete">Delete</button>
    </div>
  {{/with}}
</template>
